<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Žebříček</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Žebříček výsledků</h1>

    <table>
      <thead>
        <tr>
          <th>Uživatel</th>
          <th>Skóre</th>
        </tr>
      </thead>
      <tbody>
        {% for row in scores %}
        <tr>
          <td>{{ row.username }}</td>
          <td>{{ row.score }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('index') }}">Zpět na hlavní stránku</a>
  </div>
</body>
</html>
