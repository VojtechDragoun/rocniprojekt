<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
</head>
<body>
    <h2>Registrace</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
        </p>
      {% endfor %}
    {% endwith %}
    <form method="POST">
        <label>Přezdívka:</label><br>
        <input type="text" name="prezdivka" required><br><br>
        <label>E-mail:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Heslo:</label><br>
        <input type="password" name="heslo" required><br><br>
        <button type="submit">Registrovat</button>
    </form>
    <p>Už máš účet? <a href="{{ url_for('login') }}">Přihlaš se</a></p>
</body>
</html>
